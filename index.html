<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .counter ol {
      counter-reset: list;
    }
    .counter ol li {
      counter-increment: list;
    }
    .counter ol li::after {
      content: "[" counter(list) "] == [" counter(list, upper-roman) "]" ;
    }
  </style>
</head>
<body>
  <div class="counter">
    <ol>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </div>
</body>
</html>
